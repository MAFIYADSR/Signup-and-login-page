<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign up</title>
</head>

<body class="bg-gradient-to-br from-indigo-600 via-green-400 to-pink-500 h-screen flex items-center justify-center p-8">
    <div class="bg-gradient-to-br from-slate-300 to-slate-900 w-full max-w-md rounded-3xl shadow-2xl p-6">
        <h2 class="text-3xl sm:text-4xl md:text-5xl mb-4 font-sans text-purple-600">Sign Up</h2>


        <form onsubmit="signup(event)">

            <div class="py-2">
                <div class="mb-4">
                    <label for="name">Enter name:</label>
                    <input type="text" name="name" required />
                </div>

                <div class="mb-4">
                    <label for="email">Enter email:</label>
                    <input type="email" name="email" required />
                </div>

                <div class="mb-4">
                    <label for="password">Enter password</label>
                    <input type="password" name="password" required />
                </div>
            </div>

            <button>Signup</button>
    <!-- <a href="../login.html">Existing User - Login</a> -->
            <p class="mt-4 text-black">Already have an account? <a href="./login.html" class="text-blue-800 hover:underline hover:text-blue-950">Login here</a></p>
            

        </form>
    </div>

    <!-- <a href="../login.html">Existing User - Login</a> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="./signup.js"></script>


</body>

</html>
