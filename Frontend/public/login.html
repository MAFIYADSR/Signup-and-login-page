<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page description">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>



</head>

<body class="bg-gradient-to-br from-purple-200 to-purple-600 h-screen flex items-center justify-center p-8">
    <div class="bg-gradient-to-br from-slate-300 to-slate-900 w-full max-w-md rounded-3xl shadow-2xl p-6">
        <h2 class="text-3xl sm:text-4xl md:text-5xl mb-4 font-sans text-purple-600">Log In</h2>


        <form onsubmit="login(event)">
            <div class="mb-4">
                <label for="email">Enter email:</label>
                <input type="email" name="email" required />
            </div>
            <div class="mb-4">
                <label for="password">Enter password</label>
                <input type="password" name="password" required />
            </div>
            <button type="submit">Login</button>
            <p class="mt-4 text-black">New User? <a href="./signup.html"
                    class="text-blue-800 hover:underline hover:text-blue-950">Signup here</a></p>
            <button onclick="forgotpassword()"> Forgot password</button>

    </div>

    </form>
    <!-- <a href="../signup.html">New User - Signup</a> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="./login.js"></script>
    </div>

</body>

</html>
